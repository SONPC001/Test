<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h5 class="modal-title" id="addStaffModalLabel">Sửa nhân viên</h5>

            <form th:action="@{/staffs/update}" th:object="${updatestaff}" method="post" enctype="multipart/form-data">
                <!-- Add hidden input field to store the id of the staff -->

                ID <input type="text" readonly th:field="*{id}">

                <div class="mb-3">
                    <label for="staffCode" class="form-label">Mã nhân viên</label>
                    <input type="text" th:field="*{staffCode}" class="form-control" id="staffCode" required>
                    <span th:if="${#fields.hasErrors('staffCode')}" th:errors="*{staffCode}"></span>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Tên nhân viên</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="mb-3">
                    <label for="accountFe" class="form-label">Email FE</label>
                    <input type="text" th:field="*{accountFe}" class="form-control" id="accountFe" required>
                    <span th:if="${#fields.hasErrors('accountFe')}" th:errors="*{accountFe}"></span>
                </div>
                <div class="mb-3">
                    <label for="accountFpt" class="form-label">Email FPT</label>
                    <input type="text" th:field="*{accountFpt}" class="form-control" id="accountFpt" required>
                    <span th:if="${#fields.hasErrors('accountFpt')}" th:errors="*{accountFpt}"></span>
                </div>
                <h3>(*) biểu thị bắt buộc</h3>
                <button type="button" class="btn btn-secondary"><a th:href="@{/staffs}">Đóng</a> </button>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
